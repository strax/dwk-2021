apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dwk-exercises
  name: main-app-dep
spec:
  selector:
    matchLabels:
      app: main-app
  template:
    metadata:
      labels:
        app: main-app
    spec:
      containers:
        - name: main-app
          image: eu.gcr.io/strax-dwk/main-app@sha256:61f9a6b3a86153417e0a41a578e74fe6bb907ee5f7cb40bf41afc3aa70314fa9
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  key: message
                  name: main-app
          readinessProbe:
            httpGet:
              port: 80
              path: /healthz
          resources:
            limits:
              cpu: "150m"
              memory: "100Mi"
