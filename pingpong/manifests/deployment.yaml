apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dwk-exercises
  name: pingpong-dep
spec:
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: eu.gcr.io/strax-dwk/pingpong@sha256:c9a5a3d75a0a05a6f7dafef3ce229de71c46dc7925ee41624c95a08c5e5c6935
          envFrom:
            - configMapRef:
                name: pingpong-config
            - secretRef:
                name: pingpong-secret
          readinessProbe:
            httpGet:
              port: 80
              path: /healthz
          resources:
            limits:
              cpu: "150m"
              memory: "100Mi"
