apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: pingpong-storage
          persistentVolumeClaim:
            claimName: pingpong-pvc
      containers:
        - name: pingpong
          image: eu.gcr.io/strax-dwk/pingpong@sha256:02492c23aa59bcd8cabbce9fa5ee3ba6bb6609f617127a6fac80f14a0e23c54d
          volumeMounts:
            - mountPath: /mnt/storage
              name: pingpong-storage