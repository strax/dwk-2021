apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dwk-exercises
  name: pingpong-dep
spec:
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: eu.gcr.io/strax-dwk/pingpong@sha256:51a334b675e648e9c199cc4cba40ecf2f005cf4dc1e507786e727d176cb625d8
          envFrom:
            - configMapRef:
                name: pingpong-config
            - secretRef:
                name: pingpong-secret
          readinessProbe:
            httpGet:
              port: 80
              path: /health
            initialDelaySeconds: 30
          resources:
            limits:
              cpu: "150m"
              memory: "100Mi"
