apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dwk-exercises
  name: pingpong-dep
spec:
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: eu.gcr.io/strax-dwk/pingpong@sha256:150a8e6a1a7eb4dfb99e45a8470a4401f1d76629aa3ffe1bf533a80771f1fec4
          envFrom:
            - configMapRef:
                name: pingpong-config
            - secretRef:
                name: pingpong-secret