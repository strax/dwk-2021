apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: frontend
  namespace: dwk-project
spec:
  interval: 1m
  image: ghcr.io/strax/dwk-project-frontend
---
apiVersion: image.toolkit.fluxcd.io/v1alpha2
kind: ImagePolicy
metadata:
  name: frontend
  namespace: dwk-project
spec:
  imageRepositoryRef:
    name: frontend
  filterTags:
    pattern: 'main-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    numerical:
      order: asc
---
