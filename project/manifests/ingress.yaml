apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: dwk-project
  name: ingress
spec:
  rules:
  - http:
      paths:
      - pathType: ImplementationSpecific
        path: /api/*
        backend:
          service:
            name: api
            port: 
              number: 80
      - pathType: ImplementationSpecific
        path: /*
        backend:
          service:
            name: frontend
            port:
              number: 80
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  namespace: dwk-project
  name: http-backendconfig
spec:
  healthCheck:
    checkIntervalSec: 15
    type: HTTP
    requestPath: /healthz
    port: 80