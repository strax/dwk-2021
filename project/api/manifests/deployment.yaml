apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dwk-project
  name: api-dep
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      volumes:
        - name: volume1
          persistentVolumeClaim:
            claimName: project-pvc
            readOnly: true
      containers:
        - name: api
          image: eu.gcr.io/strax-dwk/project-api@sha256:702b7883d98ae53cff31bc8e8172c66b56a0aab40a9d0ed8d104661e0b01ebe0
          volumeMounts:
            - mountPath: /mnt/volume1
              name: volume1
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secret