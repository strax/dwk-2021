apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dwk-project
  name: api-dep
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      volumes:
        - name: volume1
          persistentVolumeClaim:
            claimName: project-pvc
            readOnly: true
      containers:
        - name: api
          image: eu.gcr.io/strax-dwk/project-api@sha256:be04b0bb1e89480123390bf8e079842dd3a4bc49899cf01dd4b394cb1531e594
          volumeMounts:
            - mountPath: /mnt/volume1
              name: volume1
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secret