apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-api-deployment
spec:
  selector:
    matchLabels:
      app: project-api
  template:
    metadata:
      labels:
        app: project-api
    spec:
      volumes:
        - name: project-storage
          persistentVolumeClaim:
            claimName: project-pvc
            readOnly: true
      containers:
      - name: project-api
        image: eu.gcr.io/strax-dwk/project-api@sha256:eaf7d0720b5e0c229bf674f45ad56420fba49f82121cb2a0b449e9f2680f853f
        volumeMounts:
          - mountPath: /mnt/volume1
            name: project-storage
