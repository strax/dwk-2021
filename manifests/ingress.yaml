apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: dwk-exercises
  name: ingress
spec:
  rules:
  - http:
      paths:
      - pathType: ImplementationSpecific
        path: /pingpong
        backend:
          service:
            name: pingpong-svc
            port:
              number: 80
      - pathType: ImplementationSpecific
        path: /
        backend:
          service:
            name: main-app-svc
            port:
              number: 80
