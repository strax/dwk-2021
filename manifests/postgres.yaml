---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: dwk-exercises
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
        - name: postgres-secret
          secret:
            secretName: postgres-secret
      containers:
      - name: postgres
        image: postgres:13.0
        ports:
        - containerPort: 5432
          name: postgres
        env:
          - name: LC_ALL
            value: en_US.UTF-8
          - name: POSTGRES_USER
            value: root
          - name: POSTGRES_PASSWORD_FILE
            value: /etc/secret/postgres/password
          - name: POSTGRES_HOST_AUTH_METHOD
            value: scram-sha-256
          - name: POSTGRES_INITDB_ARGS
            value: "--auth-host=scram-sha-256 --data-checksums"
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: pgdata
            subPath: pgdata
          - mountPath: /etc/secret/postgres
            name: postgres-secret
            readOnly: true
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  namespace: dwk-exercises
  name: postgres
spec:
  selector:
    app: postgres
  clusterIP: None
  ports:
  - port: 5432
    targetPort: postgres
